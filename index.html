<!DOCTYPE html>
<html>
	<head>
	<title>Tic-Tac-Toe</title>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<!--Loading Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <!--Loading Animate CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <!--Loading CSS-->
  <link rel="stylesheet" href="style.css">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Luckiest+Guy');
  </style>
  </head>
<body>
<div class="container text-center">
  <h1>Tic - Tac - Toe</h1>
  <div class="icon">
  <h3>Player is: <span id="playerIcon"></span></h3>
  <h3>Computer is: <span id="compIcon"></span></h3>
  </div>
  <div class="scoreBoard">   
      <h3>Compu <span class="label label-default labelComp">0</span></h3>
      <h3>Draws <span class="label label-default labelDraw">0</span></h3>
      <h3>Player <span class="label label-default labelPlayer">0</span></h3> 
  </div>
  <h2 class="showTurn"></h2>
  <div class="container board text-center">
    <div class="box boxtop" id="1">
      <p></p>
    </div>
    <div class="box boxtop boxside" id="2">
      <p></p>
    </div>
    <div class="box boxtop" id="3">
      <p></p>
    </div>
    <div class="box boxmed" id="4">
      <p></p>
    </div>
    <div class="box boxmed boxside" id="5">
      <p></p>
    </div>
    <div class="box boxmed" id="6">
      <p></p>
    </div>
    <div class="box boxbot" id="7">
      <p></p>
    </div>
    <div class="box boxbot boxside" id="8">
      <p></p>
    </div>
    <div class="box boxbot" id="9">
      <p></p>
    </div>   
  </div>
  <button class="btn btn-warning reset">Reset Game</button>
  <div id="modalSelect" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Please make your Selection</h2>
          </div>
          <div class="modal-body">
            <a class="btn btn-default" id='x'>X</a>
            <h6>or</h6>
            <a class="btn btn-default" id='o'>O</a>
          </div>
        </div>
      </div>
    </div>
  <div id="modalWin" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"></h2>
          </div>
        </div>
      </div>
    </div>
  
</div>


<!--Loading jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--Loading Javascript-->
<script src="script.js"></script>	
</body>
